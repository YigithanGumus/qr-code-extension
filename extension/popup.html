<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Oluşturucu</title>
    <script src="popup.js" defer></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            width: 300px;
            padding: 20px;
            background: #f4f4f4;
            text-align: center;
            border-radius: 10px;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        #qrcode {
            margin-top: 15px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }

        #download {
            display: none;
            margin-top: 10px;
            background: #28a745;
        }

        #download:hover {
            background: #218838;
        }
    </style>
</head>
<body>
<h2>QR Kod Oluştur</h2>
<input type="text" id="urlInput" placeholder="Bağlantıyı girin..." />
<button id="generate">QR Kod Üret</button>
<div id="qrcode"></div>
<button id="download">QR Kod İndir</button>
</body>
</html>
